<!-- Crie um formulário de edição de perfil contendo os seguintes campos:

- E-mail;
- Username;
- Senha;
- Sexo;
- Biografia;
- Perfil do facebook;
- Perfil do github;
- Perfil do instagram;
- Perfil do linkedin;

Utilize ícones do font-wesome ou do material design para personalizar os campos de redes sociais e tambem os demais campos. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <script 
        src="https://kit.fontawesome.com/4d9f49e58b.js" crossorigin="anonymous">
    </script>
    <title>Edite seu perfil</title>
</head>
<body>
    <div class="container">
        <header>
            <img src="./assets/img/homer-simpson3.png" alt="profile-pic">
            <div>
                <p>Homer Simpson</p>
                <p>Nuclear Safety Inspector</p>
                <form method="post">
                    <label for="img-profile">
                        <i class="fa-solid fa-camera">
                        </i>
                        Altere a foto do perfil
                        
                    </label>
                <input type="file" id="img-profile" name="img-profile" accept=".png, .jpg, .jpeg">
                </form>
            </div>
        </header>
        <form method="post">
            <div>
                <label for=""></label>
                <input type="" id="" name="" value="">
                <label for=""></label>
                <input type="" id="" name="" value="">
                <label for=""></label>
                <input type="" id="" name="" value="">
                <label for=""></label>
                <input type="" id="" name="" value="">
                <label for=""></label>
                <input type="" id="" name="" value="">
            </div>

            <div>
                <div>
                    <label>
                        <i class="fa-brands fa-facebook"></i>
                    </label>
                    <input type="url" id="" name="" placeholder="">
                </div>
                <div>
                    <label>
                        <i class="fa-brands fa-instagram"></i>
                    </label>
                    <input type="url" id="" name="" placeholder="">
                </div>
                <div>
                    <label>
                        <i class="fa-brands fa-github"></i>
                    </label>
                    <input type="url" id="" name="" placeholder="">
                </div>
                <div>
                    <label>
                        <i class="fa-brands fa-linkedin"></i>
                    </label>
                    <input type="url" id="" name="" placeholder="">
                </div>
            </div>
        </form>

    </div>
    
</body>
</html>
